<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-3/6 mx-auto bg-stone-800">
    <header class="mt-16">
        <h1 class="text-3xl text-white font-bold text-center">Make your money <span class="text-teal-400">double</span> or <span class="text-sky-700">triple </span>!!!</h1>
    </header>

    <main>
        <section class="mt-16 w-3/6 bg-slate-200 mx-auto rounded">
            <div class="px-16 py-8 text-center">
                <h2 class="text-2xl text-sky-900 font-bold mb-4">1<span class="text-black">x</span>Bet</h2>
                <input id="money-input" class="block w-9/12 mx-auto mb-5 px-2 py-1 rounded" type="text" placeholder="Input your money">
                <button id="double-btn" class="bg-slate-800 text-white rounded  px-2 py-1">Double</button>
                <button id="triple-btn" class="bg-slate-800 text-white rounded  px-3.5 py-1">Triple</button>
            </div>
        </section>
    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/makemoney.js"></script>
</body>
</html>
